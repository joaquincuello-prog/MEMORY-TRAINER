<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrenador de Memoria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧠 Entrenador de Memoria</h1>
  </header>

  <main>
    <!-- Registro de usuario -->
    <section id="registro">
      <h2>Registro de usuario</h2>
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="btnRegistrar">Registrar</button>
    </section>

    <!-- Selección de nivel -->
    <section id="niveles">
      <h2>Selecciona un nivel</h2>
      <div id="listaNiveles"></div>
    </section>

    <!-- Partida -->
    <section id="juego" class="hidden">
      <h2>Juego activo</h2>
      <p id="nivelActual"></p>
      <p>Memoriza las posiciones y haz clic cuando estés listo.</p>
      <button id="btnJugar">Iniciar partida</button>
      <p id="resultado"></p>
    </section>
  </main>

  <footer>
    <p>Proyecto Final · Programación Web · Joaquín Cuello</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
